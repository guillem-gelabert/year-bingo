version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: year-bingo-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: yearbingo
      POSTGRES_PASSWORD: yearbingo_dev_password
      POSTGRES_DB: yearbingo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yearbingo -d yearbingo"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
