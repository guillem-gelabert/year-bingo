name: CI (Node in container)

on:
  push:
    branches:
      - main

env:
  # Intended deployment image reference (not built/pushed by this workflow)
  IMAGE_REF: ghcr.io/${{ github.repository_owner }}/year-bingo:latest

jobs:
  ci:
    runs-on: ubuntu-latest
    container:
      image: node:20-alpine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install --no-audit --no-fund

      - name: Build
        run: npm run build

